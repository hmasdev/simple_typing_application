name: Pytest

on:
  workflow_call:
    inputs:
      git-ref:
        required: false
        type: string
        default: "main"

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
        option: ["", "huggingface,", "extra,"]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git-ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
      - name: Install dependencies with uv
        run: |
          $opt = "${{ matrix.option }}"
          if ($opt -eq "huggingface,") {
            uv sync --extra huggingface --dev
          } elseif ($opt -eq "extra,") {
            uv sync --extra extra --dev
          } else {
            uv sync --dev
          }
      - name: Test
        run: |
          uv run pytest -m "not integrate"
